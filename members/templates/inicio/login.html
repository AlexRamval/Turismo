<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo en Obreg√≥n</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'vistaP' %}">Punto Turistico</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Usuarios</a>
                        <a class="nav-link active" aria-current="page" href="{% url 'eventos' %}">Eventos</a>

                    </div>
                </div>
            </div>
        </nav>

<div class="container p-5 my-2 bg-white text-white">
    <div class="col-sm-12 bg-dark d-flex justify-content-center">
      <h1>Lista de usuarios</h1>
    </div>
    <p></p>

    <div class="container px-0">
      <div class="row">
        <div class="col-sm-4 ">
          <a href="{% url 'crearUsuario' %}" class="btn btn-success" role="button">Agregar nuevo usuario</a>
        </div>
        <div class="col-sm-4 ">

        </div>
        <div class="col-sm-4  pr-3">

          <form class="d-flex" method="GET">
            <input class="form-control me-2" type="search" name="Buscar" placeholder="Buscar" aria-label="Search"
              value="{{ request.GET.Buscar }}">
            <button class="btn btn-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </div>



    <div class="row justify-content-around  my-3">

        {% for usuarios in usuarios %}
        <div class="col-sm-5   my-1 pl-0 " style="background-color: rgb(216, 240, 256);">
          <div class="">
            <div >
              <img style="float:left ;" src="{{ usuarios.imagen.url }}" class="img-thumbnail w-25" >
              <div class="">
                <div class="d-flex justify-content-center">
                  <h3 style="color: rgb(52,166,221)"> {{ usuarios.nombre }} </h3>
                </div>
                <div class="d-flex text-dark">
                  <td>{{ usuarios.correo }}</td>
                      <td>{{ usuarios.tipoUsuarioID }}</td>
                </div>
                <div class="d-flex justify-content-around mt-2">
                  <div class="p-2  ">Boton 1</div>
                  <div class="p-2  ">Boton 2</div>
                </div>
              </div>
            </div>

          </div>
        </div>
        {% endfor %}

        </div>

     </div>




<h1></h1>
</body>
</html>
